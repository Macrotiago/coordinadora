<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 1</title>
  </head>
  <body>
    <script>
      
      // Funcion que valida la longitud del vector y los numeros de cada indice
      function validacion() {
        vec = [];
        // pide longitud del vector y valida que nos sea menor a 1 y mayor a 15
        do {
          alert("La longitud del vector no puede ser mayor de 15");
          a = prompt("Por favor ingrese  la longitud que quiere el vector");
        } while (a >= 15 || a < 1);

        vec = [a];
        // Llena el vector y valida que nos sea menor a 1 y mayor a 30
        for (i = 1; i <= a; i++) {
          do {
            vec[i] = parseInt(prompt("Por favor ingrese el numero: " + i));
          } while (vec[i] < 1 || vec[i] > 30);
        }
        //Metodo Burbuja
        for (i = 1; i < a; i++) {
          for (i2 = i + 1; i2 <= a; i2++) {
            if (vec[i] > vec[i2]) {
              aux = vec[i];
              vec[i] = vec[i2];
              vec[i2] = aux;
            }
          }
        }
        // imprime vector
        for (i = 1; i <= a; i++) {
          document.write(vec[i] + " - ");
        }
        return vec;
      }

      // se crean los vectores 1 y 2
      alert("Se va a a crear al vector 1");
      document.write("Vector 1");
      document.write("<br>");
      let vector1 = validacion();

      alert("Se va a a crear al vector 2");
      document.write("<br>");
      document.write("---------------------------------------------");
      document.write("<br><br>");
      document.write("Vector 2");
      document.write("<br>");
      let vector2 = validacion();

      document.write("<br><br>");

      document.write("suma de los dos vectores");

      suma(vector1, vector2);

      // ciclo para la suma de vectores
      function suma(vec1, vec2) {
        for(i = 1; i <= vec1.length; i++){
          document.write("<br>");
          suma[i] = (vec1[i] + vec2[i]);
          document.write(suma[i]);
        }
      }


    </script>
  </body>
</html>
